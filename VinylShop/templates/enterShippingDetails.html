{% extends "layout.html" %}

{% block cardCSS %}
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/shipping.css') }}" />

{% endblock %}

{% block shipping %}

<section class="hero">
      <div class="hero-container">
        <div class="hero-content">
          <h1 class="hero-title">Please Enter Your Shipping Address Details</h1>
          <div class="terms">
          </div>
        </div>
      </div>
    </section>


<div class="container">
  <h1>Shipping</h1>
  <p>Please enter your shipping details.</p>
  <hr />
  <div class="form">

  <div class="fields fields--2">
    <label class="field">
      <span class="field__label" for="firstname">First name</span>
      <input class="field__input" type="text" id="firstname" value="John" />
    </label>
    <label class="field">
      <span class="field__label" for="lastname">Last name</span>
      <input class="field__input" type="text" id="lastname" value="Doe" />
    </label>
  </div>
  <label class="field">
    <span class="field__label" for="address">Address</span>
    <input class="field__input" type="text" id="address" />
  </label>
    <label class="field">
    <span class="field__label" for="address">Country</span>
    <input class="field__input" type="text" id="country" />
  </label>
  <div class="fields fields--3">
      <label class="field">
    <span class="field__label" for="address">Postcode</span>
    <input class="field__input" type="text" id="postcode" />
  </label>
      <label class="field">
    <span class="field__label" for="address">Town</span>
    <input class="field__input" type="text" id="town" />
  </label>
      <label class="field">
    <span class="field__label" for="address">City</span>
    <input class="field__input" type="text" id="city" />
  </label>
  </div>
  </div>
  <hr>
  <a href="{{card_url}}"><button class="button">Continue</button></a>
</div>

{% endblock %}
